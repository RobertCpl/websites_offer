services:
  mysql:
    image: mysql:8.0
    container_name: mysql_mywebsite
    restart: unless-stopped
    env_file: .env.prod
    volumes:
      - db_mywebsite:/var/lib/mysql
    networks:
      - wordpress_network

  wordpress:
    image: robertcieplinski/mywebsite:latest
    container_name: wordpress_mywebsite
    depends_on:
      - mysql
    restart: unless-stopped
    # ports:
    #   - 8080:80
    env_file: .env.prod
    volumes:
      - wp_uploads_mywebsite:/var/www/html/wp-content/uploads
    networks:
      - wordpress_network
      - nginx-proxy_internal-net

volumes:
  db_mywebsite:
  wp_uploads_mywebsite:
networks:
  wordpress_network:
    driver: bridge
  nginx-proxy_internal-net:
    external: true
